<!DOCTYPE HTML>
<html>
<head>
    <title>credit card</title>
   
</head>

<body>
    <h1 style="text-align:center">Apply For Credit Card</h1>
    <form>
        <center>
            <table>
                <tr>
                    <td>First Name</td>
                    <td>
                        <input type="text" id="fname" name="fname" placeholder="Enter the first name" pattern="[a-zA-z]+" required />
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="text" id="lname" name="lname" placeholder="Enter the last name" pattern="[a-zA-z]+" required />
                    </td>
                </tr>


                <tr>
                    <td>Address</td>
                    <td>
                       <textarea id="add" placeholder="Enter the address" rows="4" cols="23" required /></textarea>
                    </td>
                </tr>

                <tr>
                    <td>Language known</td>
                    <td>
                        <select id="language" name="language" required>
                            <option value="select">select</option>
                            <option value="Hindi">Hindi</option>
                            <option value="English">English</option>
                            <option value="Marathi">Marathi</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Sex</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" required />male
                        <input type="radio" id="female" name="gender" value="female" required /> female
                        <input type="radio" id="others" name="gender" value="others" required /> others
                    </td>
                </tr>

                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" id="dance" name="dance" value="Dancing" required />
                        <label for="dance">Dancing</label>
                        <input type="checkbox" id="sing" name="" value="Singing">
                        <label for="sing"> Singing</label>
                        <input type="checkbox" id="sport" name="" value="Sports">
                        <label for="sport"> Sports</label>
                        <input type="checkbox" id="other" name="" value="Others">
                        <label for="other"> Others</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" name="submit" value="Apply Card">
                    </td>
                    <td>
                        <input type="reset" name="clear" value="Clear Fields" />
                    </td>
                </tr>
            </table>
</body>
</html>
